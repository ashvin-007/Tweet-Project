{% extends "base.html" %}

{% block title %}
   Tweet Form
{% endblock %}

{% block content %}
    <h2 class='text-center  m-4'>
    {% if form.instance.pk %}
    Edit Tweet
    {%else%}
    Create Tweet
        
    {% endif %}
    </h2>
    <form class='form' method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        {% if form.instance.pk %}
   
        <button class='btn btn-warning' type="submit">Update Tweet</button>
    {%else%}
        <button class='btn btn-warning' type="submit">Create Tweet</button>
        Create Tweet
        
    {% endif %}
    </form>
    <a href="{%url 'tweet_list'%}">Back to Tweet List</a>
{% endblock %}
