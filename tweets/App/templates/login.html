{% extends "base.html" %}

{% block title %}
   Login
{% endblock %}

{% block content %}
<form method="POST">
    {%csrf_token%}
   {{form.as_p}}
   <button class='btn btn-primary' type='submit'>Login</button>
</form>
{% if form.errors %}
    <p style="color: red;">Invalid username or password. Please try again.</p>
{% endif %}
<p>Dont have an Account?<a href="{%url 'register'%}">Register</a></p>
{% endblock %}
